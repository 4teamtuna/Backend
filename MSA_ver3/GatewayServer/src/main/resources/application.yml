server:
  port: 49810

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: community-service
          uri: lb://COMMUNITY-SERVER
          predicates:
            - Path=/main/community/**

        - id: global-service
          uri: lb://global-service
          predicates:
            - Path=/api/global/**

        - id: MainPage-service
          uri: lb://MainPage-service
          predicates:
            - Path=/api/MainPage/**

        - id: Registration-service
          uri: lb://AUTH-SERVER
          predicates:
            - Path=/api/join/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
